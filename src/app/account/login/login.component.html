<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Angular</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登陆开始会话</p>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="loginModel.userNameOrEmailAddress" value="{{loginModel.userNameOrEmailAddress}}"
                    name="userNameOrEmailAddress" #userNameOrEmailAddress = "ngModel" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <div *ngIf="userNameOrEmailAddress.errors && (userNameOrEmailAddress.dirty || userNameOrEmailAddress.touched)" class="alert alert-danger">
                    <div [hidden]="!userNameOrEmailAddress.errors.required">
                        userNameOrEmailAddress is Required
                    </div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginModel.password" value="{{loginModel.password}}"
                    name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
              <input type="checkbox" [(ngModel)]="loginModel.rememberClient" value="{{loginModel.rememberClient}}" name="rememberClient"> 记住我
            </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登入</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
        </div> -->
        <!-- /.social-auth-links -->

        <a href="#">忘记密码?</a><br>
        <a href="register.html" class="text-center">注册账号</a>

    </div>
    <!-- /.login-box-body -->
</div>
